<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:panel>
        <div class="modal-body">
            <p class="mb-0">Are you sure you want to delete this client? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
            <button wicket:id="cancel" type="button" class="btn btn-secondary">Cancel</button>
            <button wicket:id="confirm" type="button" class="btn btn-danger">Delete</button>
        </div>
    </wicket:panel>
</body>
</html>
